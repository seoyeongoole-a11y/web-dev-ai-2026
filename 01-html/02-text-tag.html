<!DOCTYPE html>
<html lang="em">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="-width=device-width, -initiak-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 제목 태그 : 페이지에서 가장 중요한 제목부터 순서대로 -->
    <h1>Heading 1</h1><!--h1은 가장 중요한-->
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

<!-- 문단 태그 : 문장을 묶어서 보여줄 때 사용 -->
    <p>
        p 태그는 문단을 구분한다. <br>
        줄 바꿈이 필요하면 br 태그를 사용한다.
    </p>

    <hr> <!-- 구분선 : 문단이나 색선을 시각적으로 나눌 때 사용 -->

    <!-- 강조 태그 : 의미가 있는 강조는 strong, 기울임은 em 사용-->
     <p>
        <strong>중요한 내용</strong>은 strong으로 강조하고,
        <em>강조된 내용</em>은 em으로 표사한다.
     </p>

     <p>
        <mark>강조 표시</mark>,<small>작은 글자</small>,
        H<sub>2</sub>0와 2<sup>3</sup>처럼 첨자를 쓸 수 있다.
     </p>
</body>
</html>
