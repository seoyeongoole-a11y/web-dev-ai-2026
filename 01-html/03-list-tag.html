<!DOCTYPE html>
<html lang="em">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="-width=device-width, -initiak-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>ul : 순서 없는 목록</h2>
    <ul>
        <li>HTML</li>
        <li>css</li>
        <li>JavaScript</li>
    </ul>
    <h3>중첩목록 - 목록 안에 다른 목록</h3>
    <ul>
         <li>HTML</li>
         <ul>
            <li>텍스트 태그</li>
            <li>목록 태그</li>
         </ul>
        <li>css</li>
        <li>JavaScript</li>
    </ul>

    <h2>ol :순서 있는 목록</h2>
    <!-- ol>li*3-->
     <ol>
        <li>기획</li>
        <li>디자인</li>
        <li>개발</li>
     </ol>
        
     <h3>ol :순서 있는 목록</h3>
    <ol type="A">
        <li>기획</li>
        <li>디자인</li>
        <li>개발</li>
     </ol>
    </ol>\

    <h2>dl : 정의 목록</h2>
    <dl>
        <dt><HTML></HTML></dt>
        <dd></dd>
    </dl>
</body>
</html>
