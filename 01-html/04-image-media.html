<!doctype html>
<html lang="em">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>이미지 태그</h2>
    <!--alt : 이미지가 깨질 때 대체 텍스트 
    width / height : 이미지 크기 지정
    loading=lazy
    -->
    <img
      src="./assets/panda.jpg"
      alt="판다"
      width="300"
      height="300"
      loading="lazy"
    />
    <h2>오디오 태그</h2>
    <!--controls : 재생 컨트롤 표사, loop : 반복재생-->
    <audio src="./assets/audio.mp3" controls loop></audio>

    <h2>비디오 태그</h2>
    <video
      src="./assets/video.mp4"
      controls
      poster="./assets/thumbnail.png"
    ></video>

    <h2>외부 미디어(iframe)</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/HOrxmy9ZIfo?si=a29ov_9Dw2tZZ2GM"
      title="YouTube video player"
      frameborder="0"
      allow="
        accelerometer;
        autoplay;
        clipboard-write;
        encrypted-media;
        gyroscope;
        picture-in-picture;
        web-share;
      "
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
